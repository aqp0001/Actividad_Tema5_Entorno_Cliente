<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Contact Us</h2>
        <form id="contactForm" class="space-y-4">
            <div class="form-group">
                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-green-200 focus:border-green-500">
                <div class="error text-red-600 text-sm mt-1" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="subject" class="block text-gray-700 font-medium">Subject:</label>
                <input type="text" id="subject" name="subject" required minlength="5" class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-green-200 focus:border-green-500">
                <div class="error text-red-600 text-sm mt-1" id="subjectError"></div>
            </div>
            <div class="form-group">
                <label for="message" class="block text-gray-700 font-medium">Message:</label>
                <textarea id="message" name="message" required minlength="5" class="w-full p-2 border border-gray-300 rounded resize-none focus:ring focus:ring-green-200 focus:border-green-500 h-24"></textarea>
                <div class="error text-red-600 text-sm mt-1" id="messageError"></div>
            </div>
            <button type="submit" id="sendButton" disabled class="w-full bg-green-500 text-white font-medium py-2 rounded hover:bg-green-600 disabled:bg-gray-300">
                <span id="spinner" class="spinner hidden"></span>
                Send Message
            </button>
        </form>
    </div>
</body>
</html>
